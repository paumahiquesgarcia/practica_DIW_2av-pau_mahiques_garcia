<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tributo a Imagine Dragons - Media</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand offset-md-2" href="#">Imagine Dragons Tribute</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 offset-md-6">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Media</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Multimedia -->
    <div class="container mt-5">

        <!-- Título -->
        <div class="p-5" id="banner">
            <img src="img/media.png" class="img-fluid" alt="logo">
        </div>

        <div class="container" id="animation">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>

                <!-- The slideshow/carousel -->
                <!-- Inner -->
                <div class="carousel-inner d-flex align-items-center rounded" style="max-height: 200px;">
                    <!-- Single item -->
                    <div class="carousel-item active">
                        <video class="img-fluid" autoplay loop muted>
                            <source src="video/demons.mp4" type="video/mp4" />
                        </video>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Demons</h5>
                        </div>
                    </div>

                    <!-- Single item -->
                    <div class="carousel-item">
                        <video class="img-fluid" autoplay loop muted>
                            <source src="video/conc.mp4" type="video/mp4" />
                        </video>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Radioactive concert</h5>
                        </div>
                    </div>

                    <!-- Single item -->
                    <div class="carousel-item">
                        <video class="img-fluid" autoplay loop muted>
                            <source src="video/thunder.mp4" type="video/mp4" />
                        </video>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Thunder</h5>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

        <!-- Audios -->
        <div class="container" id="music">
            <div class="row">
                <!-- Álbum 1 -->
                <div class="col-lg-3 col-md-6 col-12 mb-4" id="animation">
                    <div class="card">
                        <img src="img/bones.jpg" class="card-img-top" alt="Portada Álbum 1">
                        <div class="card-body">
                            <h5 class="card-title">thunder</h5>
                            <audio controls>
                                <source src="audio/bones.mp3" type="audio/mp3">
                                Tu navegador no soporta el elemento de audio.
                            </audio>
                        </div>
                    </div>
                </div>
                <!-- Álbum 2 -->
                <div class="col-lg-3 col-md-6 col-12 mb-4" id="animation">
                    <div class="card">
                        <img src="img/warriors.jpg" class="card-img-top" alt="Portada Álbum 2">
                        <div class="card-body">
                            <h5 class="card-title">Smoke + Mirrors</h5>
                            <audio controls>
                                <source src="audio/warriors.mp3" type="audio/mp3">
                                Tu navegador no soporta el elemento de audio.
                            </audio>
                        </div>
                    </div>
                </div>
                <!-- Álbum 3 -->
                <div class="col-lg-3 col-md-6 col-12 mb-4" id="animation">
                    <div class="card">
                        <img src="img/believer.jpg" class="card-img-top" alt="Portada Álbum 3">
                        <div class="card-body">
                            <h5 class="card-title">Evolve</h5>
                            <audio controls>
                                <source src="audio/believer.mp3" type="audio/mp3">
                                Tu navegador no soporta el elemento de audio.
                            </audio>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-12 mb-4" id="animation">
                    <div class="card">
                        <img src="img/enemy.jpg" class="card-img-top" alt="Portada Álbum 1">
                        <div class="card-body">
                            <h5 class="card-title">Night Visions</h5>
                            <audio controls>
                                <source src="audio/enemy.mp3" type="audio/mp3">
                                Tu navegador no soporta el elemento de audio.
                            </audio>
                        </div>
                    </div>
                </div>
                <!-- Repite este bloque para más álbumes -->
            </div>
        </div>
    </div>

    <!-- Peu de Pàgina -->
    <footer class="footer static-bottom bg-dark">
        <div class="container">
            <p>Derechos de autor © 2024 Imagine Dragons Tribute</p>
        </div>
    </footer>

    <!-- Scripts de Bootstrap (Asegúrate de incluir jQuery y Popper.js antes de Bootstrap.js) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
